<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сайт Красновой О.А.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img class="blob" src="img/blob.svg" alt="blob" />
        <div class="navbar">
          <a href="https://krassnova.ru/" class="my">
            <img
              src="img\logo\logo.svg"
              alt="Logo: krassnova"
              class="my__logo"
            />
            <div class="my__text">
              <span class="my__name">Краснова Ольга</span>
              <span class="my__profession">Веб-дизайнер</span>
            </div>
          </a>
          <ul class="navbar-menu">
            <li>
              <a class="back" href="../index.html"
                ><img src="img/back.svg" alt="back" />вернуться на главную</a
              >
            </li>
          </ul>
        </div>
        <!-- /. navbar -->
      </div>
      <!-- /. container -->
    </header>
    <section id="ex1" class="hero">
      <div class="container hero__container">
        <div class="hero-info">
          <h1
            data-aos="fade-right"
            data-aos-duration="300"
            class="hero-info__title"
          >
            <span class="colortext">Спасибо!</span> <br />
            Ваше сообщение отправлено :)
          </h1>
          <p
            data-aos="fade-right"
            data-aos-duration="500"
            class="hero-info__text"
          >
            Я свяжусь с Вами в ближайшее время. Хорошего дня!
          </p>
          <button
            data-aos="fade-right"
            data-aos-duration="700"
            class="button hero__button"
          >
            Заказать проект
          </button>
          <ul
            data-aos="fade-right"
            data-aos-duration="900"
            class="social-media"
          >
            <li class="social-media__item">
              <a
                target="_blank"
                href="https://www.behance.net/s171"
                class="social-media__link"
                ><img
                  src="img/social-media/behance.svg"
                  alt="Icon: behance"
                  class="social-media__icon"
              /></a>
            </li>
            <li class="social-media__item">
              <a
                target="_blank"
                href="https://t.me/krassnova47"
                class="social-media__link"
                ><img
                  src="img/social-media/telegram.svg"
                  alt="Icon: telegram"
                  class="social-media__icon"
              /></a>
            </li>
            <li class="social-media__item">
              <a
                target="_blank"
                href="https://www.instagram.com/krassnova_design/"
                class="social-media__link"
                ><img
                  src="img/social-media/instagram.svg"
                  alt="Icon: instagram"
                  class="social-media__icon"
              /></a>
            </li>
          </ul>
        </div>
        <!-- hero-info -->
        <img src="img/me-drawing.svg" alt="me-drawing" class="hero__img" />
      </div>
      <!-- /. container -->
    </section>
    <footer class="footer">
      <div class="container footer__container">
        <div class="footer__main">
          <a href="https://krassnova.ru/" class="my footer__my">
            <img
              src="img\logo\logo--black.svg"
              alt="Logo: krassnova"
              class="my__logo"
            />
            <div class="my__text">
              <span class="my__name">Краснова Ольга</span>
              <span class="my__profession">Веб-дизайнер</span>
            </div>
          </a>
          <span class="rights">Все права защищены 2021</span>
        </div>
        <!-- /.footer__main -->
        <div class="contacts footer__contacts">
          <span class="contacts__title">Контакты</span>
          <a href="mailto:krasnova047@gmail.com" class="contacts__email"
            >krasnova047@gmail.com</a
          >
          <ul class="social-media">
            <li class="social-media__item">
              <a
                target="_blank"
                href="https://www.behance.net/s171"
                class="social-media__link"
                ><img
                  src="img/social-media/behance.svg"
                  alt="Icon: behance"
                  class="social-media__icon"
              /></a>
            </li>
            <li class="social-media__item">
              <a
                target="_blank"
                href="https://t.me/krassnova47"
                class="social-media__link"
                ><img
                  src="img/social-media/telegram.svg"
                  alt="Icon: telegram"
                  class="social-media__icon"
              /></a>
            </li>
            <li class="social-media__item">
              <a
                target="_blank"
                href="https://www.instagram.com/krassnova_design/"
                class="social-media__link"
                ><img
                  src="img/social-media/instagram.svg"
                  alt="Icon: instagram"
                  class="social-media__icon"
              /></a>
            </li>
          </ul>
        </div>
        <!-- /.footer__contacts -->
      </div>
      <!-- /.container footer__container -->
    </footer>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
