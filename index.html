<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Веб-дизайн Краснова О.А.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="navbar">
          <a href="#" class="my">
            <img
              src="img\logo\logo.svg"
              alt="Logo: krassnova"
              class="my__logo"
            />
            <div class="my__text">
              <span class="my__name">Краснова Ольга</span>
              <span class="my__profession">Веб-дизайнер</span>
            </div>
          </a>
          <ul class="navbar-menu">
            <li class="navbar-menu__item">Главная</li>
            <li class="navbar-menu__item">Кто я</li>
            <li class="navbar-menu__item">Услуги</li>
            <li class="navbar-menu__item">Портфолио</li>
            <li class="navbar-menu__item">Отзывы</li>
          </ul>
        </div>
        <!-- /. navbar -->
      </div>
      <!-- /. container -->
    </header>
    <section class="hero">
      <div class="container">
        <div class="hero-info">
          <div class="hero__text">
            <h1 class="hero-info__title">
              Привет! Меня зовут Ольга и я веб-дизайнер
            </h1>
            <span class="hero-info__subtitle">
              Сделаю оформление Вашего сайта современным, удобным и привлекающим
              новых пользователей.
            </span>
          </div>
          <button class="button hero__button">Заказать проект</button>
          <ul class="social-media">
            <li class="social-media__item">
              <a href="#" class="social-media__link"
                ><img
                  src="img/social-media/behance.svg"
                  alt="Icon: behance"
                  class="social-media__icon"
              /></a>
            </li>
            <li class="social-media__item">
              <a href="#" class="social-media__link"
                ><img
                  src="img/social-media/telegram.svg"
                  alt="Icon: telegram"
                  class="social-media__icon"
              /></a>
            </li>
            <li class="social-media__item">
              <a href="#" class="social-media__link"
                ><img
                  src="img/social-media/instagram.svg"
                  alt="Icon: instagram"
                  class="social-media__icon"
              /></a>
            </li>
          </ul>
        </div>
        <!-- hero-info -->
        <img src="img/me-drawing.svg" alt="me-drawing" class="hero__img" />
      </div>
      <!-- /. container -->
    </section>
  </body>
</html>
